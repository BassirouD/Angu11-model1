<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" href="../css/style.css" th:href="@{css/style.css}">
</head>
<body>
<div class="col-md-6 col-xs-12 spacer container">
    <div class="container">
            <span class="red" th:if="${param.error}">
                Invalid Credantials
            </span>
        <span class="red" th:if="${param.logout}">
                You have been logged out
            </span>
    </div>
    <div class="card">
        <div class="card-header text-center bg-info"><h4>Authentification</h4></div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="col-form-label">Username:</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input class="form-control" type="text" name="username" id="inlineFormInputGroup"
                               placeholder="Username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="Password"/>
                </div>
                <button type="submit" value="save" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
