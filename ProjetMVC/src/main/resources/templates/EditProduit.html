<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" href="../css/style.css" th:href="@{css/style.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-6 col-xs-12 space container">
        <div class="card">
            <div class="card-header text-center"><h4>Saisi d'un Produit</h4></div>
            <div class="card-body">
                <form th:action="@{/admin/save}" method="post">
                    <div class="form-group">
                        <label class="col-form-label">ID:</label>
                        <input class="form-control" type="text" name="id" th:value="${produit.id}" disabled/>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Designation:</label>
                        <input class="form-control" type="text" name="description" th:value="${produit.description}"/>
                        <span class="red" th:errors="${produit.description}"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Prix:</label>
                        <input class="form-control" type="text" name="prix" th:value="${produit.prix}"/>
                        <span class="red" th:errors="${produit.prix}"></span>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Quantit√©:</label>
                        <input class="form-control" type="text" name="quantite" th:value="${produit.quantite}"/>
                    </div>

                    <button type="submit" value="save" class="btn btn-primary">Save</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
