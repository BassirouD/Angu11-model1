<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" href="">
</head>
<body>
<p></p>
<div class="container">
    <div layout:fragment="content">
        <div class="container">
            <form th:action="@{/user/index}" method="get">
                <label>Mot Cl√©:</label>
                <input type="text" name="mc" th:value="${mc}"/>
                <button class="btn btn-primary">Chercher</button>
            </form>
        </div>
        <div class="container">
            <h1 class="text-center mt">Liste des produits</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Designation</th>
                    <th>Prix</th>
                    <th>Quantite</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listProduit}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.description}"></td>
                    <td th:text="${p.prix}"></td>
                    <td th:text="${p.quantite}"></td>
                    <td><a th:href="@{/admin/edit(id=${p.id})}">Edit</a></td>
                    <td><a onclick="return confirm('Etes vous sure?')"
                           th:href="@{/admin/delete(id=${p.id}, page=${pageCourante}, size=${size}, mc=${mc})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <ul class="pagination">
                <li th:class="${pageCourante==status.index}?'page-item active':''" class="page-item"
                    th:each="page,status:${pages}">
                    <a th:href="@{/user/index(page=${status.index}, size=${size}, mc=${mc})}" class="page-link"
                       th:text="${status.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
