<div class="col col-offset-6">

  <div class="card container">
    <div class="card-header text-center bg-primary"><h5>Edit Product</h5></div>
    <div class="card-body">
      <div class="container" *ngIf="productFormGroup">
        <!--  {{productFormGroup.value | json}}-->
        <form [formGroup]="productFormGroup">
          <div class="form-group">
            <label hidden>ID</label>
            <input type="text" class="form-control" formControlName="id" hidden>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': submitted && productFormGroup.controls.name.errors}">
            <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
              <div *ngIf="productFormGroup.controls.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price">
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity">
          </div>
          <div class="form-group">
            <label>Selected</label>
            <input type="checkbox" formControlName="selected" class="form-check">
          </div>
          <div class="form-group">
            <label>Available</label>
            <input type="checkbox" formControlName="available" class="form-check">
          </div>
          <button class="btn btn-success" (click)="onUpdateProduct()">Save</button>
        </form>
      </div>

    </div>
  </div>


</div>
