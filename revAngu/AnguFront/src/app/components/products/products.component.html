  <div class="p-4">
    <app-products-navbar></app-products-navbar>
    <ng-container *ngIf="productsState$ | async as state" [ngSwitch]="state.dataState">
      <ng-container *ngSwitchCase="DataStateEnum.INITIAL">
        <div class="p-2">
          Initial State
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="DataStateEnum.LOADING">
        <div class="p-2">
          LOADING...
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="DataStateEnum.ERROR">
        <div class="p-2 text-danger">{{state.errorMessage |json}}</div>
      </ng-container>
      <ng-container *ngSwitchCase="DataStateEnum.LOADED">
        <app-products-list [state]="state"></app-products-list>
      </ng-container>
    </ng-container>
  </div>
