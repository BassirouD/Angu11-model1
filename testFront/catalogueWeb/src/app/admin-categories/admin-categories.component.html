<div class="card">
  <div class="card-header bg-primary text-center"><h5>Gestions des categories</h5></div>
  <div class="card-body">
    <div class="col-md-6">
      <button *ngIf="mode=='list'" class="btn btn-success" (click)="onNewCat()">Add</button>
    </div>
    <p></p>
    <div *ngIf="mode == 'new-cat'" class="col-md-6 col-md-offset-5">
      <form #f="ngForm" (ngSubmit)="onSaveCat(f.value)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" ngModel class="form-control">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
    <div *ngIf="mode == 'edit-cat'" class="col-md-6 col-md-offset-5">
      <form #f="ngForm" (ngSubmit)="onUpdateCat(f.value)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" ngModel class="form-control" [(ngModel)]="currentCategory.name">
        </div>
        <button class="btn btn-success" type="submit">Update</button>
      </form>
    </div>
    <div *ngIf="mode=='list'">
      <table class="table" *ngIf="categories">
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let c of categories._embedded.categories">
          <td>{{c.name}}</td>
          <td>
            <button class="btn-danger" (click)="onDeleteCat(c)">delete</button>
          </td>
          <td>
            <button class="btn btn-info" (click)="onEditCat(c)">update</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
