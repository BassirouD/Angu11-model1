<div class="container col-md-5 col-md-offset-5">
  <div class="card">
    <div class="card-header bg-primary text-center"><h5>Authentication</h5></div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
